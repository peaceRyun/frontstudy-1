<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>media | html</title>
    </head>
    <body>
        <h1>html</h1>
        <h2>media</h2>

        <!-- video -->
        <video src="./images/mov_bbb.mp4" controls autoplay muted loop></video>
        <video>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
            <source src="./images/mov_bbb.webm" type="video/webm" />
        </video>

        <!-- audio -->
        <audio src="./images/horse.mp3" controls></audio>

        <!-- youtube -->
        <iframe
            width="1250"
            height="703"
            src="https://www.youtube.com/embed/L1jvaonMSsY?autoplay=1&mute=1&loop=1&controls=0"
            title="흑백요리사 셰프들 직접 등판👨‍🍳 여러분의 댓글과 반응을 읽어봤습니다 | 흑백요리사: 요리 계급 전쟁 | 넷플릭스"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
        ></iframe>
    </body>
</html>
