<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>기본속성 | html</title>
    </head>
    <body>
        <!-- heading -->
        <!-- 웹페이지에 표시할 제목 또는 부제목 -->
        <h1>네이버</h1>
        <h2>뉴스 스탠다드</h2>
        <h3>경제</h3>
        <hr />

        <!-- p : 문단태그 -->
        <!-- 일반적인 텍스트 블록 -->
        <p>
            문단의 탈락을 <br />
            의미합니다.
        </p>
        <pre>
          문단의 탈락을
          의미합니다.
        </pre>

        <hr />
        <strong>중요한 텍스트</strong>
        <!-- 리스트의 제목 -->
        <b>굵은 텍스트</b>
        <!-- 중요하진 않지만 볼드체를 사용하고 싶을 떄 -->
        <em>그냥저냥 텍스트</em>
        <address>주소 서울시 서초구</address>
        <hr />
        <!-- a : 링크 -->
        <!-- 페이지를 연결할 때 사용하는 태그 -->

        <!-- 절대경로 -->
        <!-- title 속성 : 새창 열림 -->
        <a href="https://www.naver.com" target="_blank" title="새창열림">네이버</a>
        <!-- 상대경로 -->
        <!-- 나를 기준으로 상대의 경로를 찾음 -->
        <a href="./01-기본레이아웃.html">01-기본레이아웃</a>
        <link rel="stylesheet" href="./css/style.css" />
        <script src="./js/script.js"></script>

        <!-- 메일 연결 -->
        <a href="mailto:mail@mail.com">mail@mail.com</a>
        <!-- 전화 연결 -->
        <a href="tel:010-1234-5678">010-1234-5678</a>

        <!-- button : js처리할 경우 -->
        <button onclick="document.location='default.asp'">버튼</button>

        <!-- img : 이미지 태그 -->
        <!-- 이미지를 추가할 때 사용하는 태그 -->
        <!-- 운영성 이미지 -->
        <!-- 절대경로 -->
        <img
            src="https://ssl.pstatic.net/melona/libs/1512/1512610/f4c77e8873f11be933ab_20240930180023756.jpg"
            alt="[광고]현대해상 다이렉트 3년 이상 무사고 운전자 보험료 평균 11.9% 할인"
        />
        <!-- 상대 서버 경로 -->
        <!-- 앞쪽에 http://www.naver.com 과 같은 도메인 경로가 생략되었다고 이해하면 된다. -->
        <img
            src="/images/51613d5b95942e728216_20240927163605072.jpg"
            alt="[광고]클파원챌린지로 체력도 포인트도 쌓는다. 운동 스팟 찍고, 5천원 포인트 적립"
            height="50"
        />
        <!-- 상대 로컬 경로 -->
        <!-- github에 경유해서 가기 위해서는 이렇게 써야지 오류가 안난다. -->
        <img
            src="./images/51613d5b95942e728216_20240927163605072.jpg"
            alt="[광고]클파원챌린지로 체력도 포인트도 쌓는다. 운동 스팟 찍고, 5천원 포인트 적립"
            height="50"
        />
    </body>
</html>
