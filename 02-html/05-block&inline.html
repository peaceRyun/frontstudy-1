<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>block&inline | html</title>
        <style>
            .red {
                background-color: red;
            }
            .blue {
                background-color: blue;
            }
            .aqua {
                background-color: aqua;
            }
            .yellow {
                background-color: yellow;
            }
            #blue {
                background-color: blueviolet;
            }
        </style>
    </head>
    <body>
        <h1>html</h1>
        <h2>block & inline</h2>

        <!-- block : 밑으로 배치 -->
        <div id="blue" class="red">블록1</div>
        <div class="blue">블록2</div>

        <!-- inline : 옆으로 배치 -->
        <!-- 한글자 -->
        <span class="aqua">가</span><span class="yellow">나</span>
    </body>
</html>
