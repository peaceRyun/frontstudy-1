<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>form | html</title>
    </head>
    <body>
        <h1>html</h1>
        <h2>form</h2>

        <form action="/action_page.php">
            <fieldset>
                <legend>회원가입</legend>
                <label for="name">이름</label>
                <input type="text" name="name" id="name" value="권윤구" readonly disabled required />
                <hr />
                <hr />
                <!-- <label for="id">아이디</label> -->
                아이디
                <input
                    type="text"
                    id="id"
                    name="id"
                    title="아이디"
                    placeholder="8자리 이상 특수문자 포함"
                    maxlength="16"
                    required
                    autocomplete="on"
                />
                <hr />
                <hr />
                <label for="pw">패스워드</label>
                <input type="password" id="pw" name="pw" required />
                <hr />

                <label for="email">Enter your email:</label>
                <input type="email" id="email" name="email" autofocus />
                <hr />

                <label for="file">첨부파일</label>
                <input type="file" name="file" id="file" />
                <hr />

                <label for="search">검색</label>
                <input type="search" id="search" name="search" />
                <hr />

                <label for="tel">전화번호</label>
                <input
                    type="tel"
                    name="tel"
                    id="tel"
                    placeholder="010-1234-5678"
                    pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
                    required
                />

                <label for="animals">좋아하는 동물</label>
                <select name="animals" id="animals">
                    <option value="cat">cat</option>
                    <option value="fish">fish</option>
                    <option value="dog" selected>dog</option>
                </select>

                <hr />
                <label for="comment">남기고 싶은 말</label>
                <textarea name="comment" id="comment" rows="10"></textarea>

                <hr />
                <button>버튼</button>
                <input type="button" value="버튼" />

                <hr />
                <input type="radio" name="gender" id="m" />
                <label for="m">남자</label>
                <input type="radio" name="gender" id="f" />
                <label for="f">여자</label>
                <!-- <input type="radio" name="foreign" id="d" />
                <label for="d">내국인</label>
                <input type="radio" name="foreign" id="fe" />
                <label for="fe">외국인</label> -->

                <hr />
                <input type="checkbox" name="cat" id="cat" />
                <label for="cat">고양이</label>
                <input type="checkbox" name="dog" id="dog" />
                <label for="dog">개</label>
                <input type="checkbox" name="fish" id="fish" />
                <label for="fish">물고기</label>

                <hr />
                <input type="reset" value="취소" />
                <input type="submit" value="회원가입" />
            </fieldset>
        </form>
    </body>
</html>
