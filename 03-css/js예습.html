<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>js 예습</title>
    </head>
    <body>
        <h1>js 예습</h1>
        <!-- js는 html 콘텐츠 변경, 속성 변경, 스타일 변경, 요소 숨김/보이기 가능하다 -->
        <h2>What Can JavaScript Do?</h2>

        <p id="demo">JavaScript can change HTML content.</p>

        <button type="button" onclick='document.getElementById("demo").innerHTML = "Hello JavaScript!"'>
            Click Me!
        </button>
        <hr />

        <h2>What Can JavaScript Do?</h2>

        <p id="demo1" style="color: red">Hello JavaScript!</p>

        <button type="button" onclick="document.getElementById('demo1').style.color = 'blue'">Click Me!</button>
        <hr />

        <h2>What Can JavaScript Do?</h2>

        <p id="demo2">Hello JavaScript!</p>

        <button type="button" onclick="document.getElementById('demo2').style.display = 'none'">Click Me!</button>
        <hr />

        <h2>What Can JavaScript Do?</h2>

        <p id="demo3" style="display: none">Hello JavaScript!</p>

        <button type="button" onclick="document.getElementById('demo3').style.display = 'block'">Click Me!</button>
        <hr />

        <script>
            let a = 1;

            a += 2;
            console.log(a); // 3

            a -= 2;
            console.log(a); // 1

            a *= 2;
            console.log(a); // 2

            a /= 2;
            console.log(a); // 1

            a %= 2;
            console.log(a); // 1
        </script>
    </body>
</html>
